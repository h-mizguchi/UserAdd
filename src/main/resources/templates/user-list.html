<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="p-8">
    <h2 class="text-2xl font-bold mb-4">ユーザーリスト</h2>
    <a href="/Input" class="bg-green-500 text-white p-2 rounded">新規追加</a>
    <ul class="mt-4">
        <li th:each="user : ${users}" class="mb-2">
            <span th:text="${user.name}"></span>
            <a th:href="@{/delete/{id}(id=${user.id})}" class="bg-red-500 text-white p-1 rounded">削除</a>
        </li>
    </ul>
</body>
</html>
